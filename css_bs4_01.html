<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 여기까지가 bootstrap4를 사용하기 위해 선언한 내용 -->
    <!-- bootstrap은 css를 쉽게 사용하는 라이브러리클래스 속성에 값을 입력하여 디자인한다. -->
    <style>
        .box {
            border: 1px solid blue;
            margin-top: 10px
        }
    </style>
</head>
<body>
    <h3>container</h3>
    <div class="container box">박스1</div>
    <div class="container-fluid box">박스2</div>
    <div class="container">
        <h3>Grid</h3>
        <div class="row"> <!-- 한줄을 의미 -->
            <div class="col-md-4 box">box1</div>
            <div class="col-md-2 box">box2</div>
            <div class="col-md-6 box">box3</div>
            <!-- 반응형 웹으로 디자인되어있는데 col-옵션-숫자에서 옵션은 sm, md, lg, xl, 4가지를 사용할 수 있고, 옵션을 사용하지 않으면 1줄로 고정된다. -->
        </div>
        <div class="row">
            <!-- col-옵션-숫자
             col : 칼럼, 옵션 : 반응형웹 사용 시점, 숫자 : 전체를 더하면 12개 (12등분한 것 중 비중)
             예) 숫자가 4이면 내용표현영역 중 1/3의 공간을 차지한다.-->

        </div>
        <div class="container">
            <h3>테이블</h3>
            <p>.table</p>
            <table class="table">
                <tr>
                    <th>제목1</th>
                    <th>제목2</th>
                    <th>제목3</th>
                </tr>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                    <td>내용3</td>
                </tr>
                <tr>
                    <td>내용4</td>
                    <td>내용5</td>
                    <td>내용6</td>
                </tr>
            </table>
        </div>
        <div class="container">
            <h3>테이블</h3>
            <p>.table + .table-striped</p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>제목1</th>
                        <th>제목2</th>
                        <th>제목3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>내용1</td>
                        <td>내용2</td>
                        <td>내용3</td>
                    </tr>
                    <tr>
                        <td>내용4</td>
                        <td>내용5</td>
                        <td>내용6</td>
                    </tr>
                    <tr>
                        <td>내용7</td>
                        <td>내용8</td>
                        <td>내용9</td>
                    </tr>
                    </tbody>
            </table>
        </div>
        <div class="container">
            <h3>테이블</h3>
            <p>.table .table-hover</p>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>제목1</th>
                        <th>제목2</th>
                        <th>제목3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>내용1</td>
                        <td>내용2</td>
                        <td>내용3</td>
                    </tr>
                    <tr>
                        <td>내용4</td>
                        <td>내용5</td>
                        <td>내용6</td>
                    </tr>
                    <tr>
                        <td>내용7</td>
                        <td>내용8</td>
                        <td>내용9</td>
                    </tr>
                    </tbody>
            </table>
        </div>
        <div>
            <h3>이미지 관련</h3>
            <img src="./bg0.jpg" width="200" height="100" class="rounded">
            <img src="./bg2.jpg" width="200" height="100" class="rounded-circle">
            <img src="./bg5.jpg" width="200" height="100" class="img-thumbnail">
            <br>

        </div>              
    </div>
    
</body>
</html>
